[Grid]

X1-grid    1    1.0    512    l    20.0
X2-grid    3    0.0    64    s+    1.28   96  u  1.861592653589 64 s-     3.141592653589793
X3-grid    1    0.0    0      u    1.0



[TimeIntegrator]

CFL              1.0
CFL_max_var      1.1
tstop            2000.0
first_dt         1.e-6
nstages          2

[Hydro]

solver         hlld
ambipolar      explicit userdef
gamma          1.05

[Gravity]

potential     central
Mcentral      1.0


[Boundary]

X1-beg        userdef
X1-end        outflow
X2-beg        axis
X2-end        axis
X3-beg        periodic
X3-end        periodic

[Setup]
epsilon          0.05
beta          10000
epsilonTop    0.3
Hideal        4.0
Am          1.0
densityFloor  1.0e-8
[Output]

uservar   Am
vtk        1.0
#dmp       1.0
log        100

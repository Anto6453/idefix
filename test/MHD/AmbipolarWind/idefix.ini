[Grid]

X1-grid    1    1.0    256    l    20.0
X2-grid    1    0.0    128    u    3.141592653589793
X3-grid    1    0.0    0      u    1.0



[TimeIntegrator]

CFL              0.3
CFL_max_var      1.1
tstop            2000.0
first_dt         1.e-6
nstages          2

[Hydro]

Solver         hlld
GravPotential  userdef
Ambipolar      userdef
Resistivity    userdef
gamma          1.05

[Boundary]

X1-beg        userdef
X1-end        outflow
X2-beg        axis
X2-end        axis
X3-beg        periodic
X3-end        periodic

[Setup]
epsilon          0.1
beta          10000
epsilonTop    0.3
Hideal        3.0
Am          1.0
densityFloor  1.0e-8
[Output]

uservar   Am
vtk        1.0
#dmp       1.0
log        100

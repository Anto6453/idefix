[Grid]

X1-grid    1    0.2    256     u    4.5
X2-grid    1    0.0    256     u    6.283185307179586
X3-grid    1    0.0    1      u    1.0



[TimeIntegrator]

CFL              0.8
CFL_max_var      1.1
tstop            100
first_dt         1.e-3
nstages          2

[Hydro]

Solver         hllc
GravPotential  userdef
csiso          userdef

[Boundary]  # not used

X1-beg        outflow
X1-end        outflow
X2-beg        periodic
X2-end        periodic
X3-beg        outflow
X3-end        outflow

[Setup]
# tuning:
# the goal is find a point in the parameter space where the disk can be RWI unstable
# while staying rotationally stable.
# this example parametrization checks those requirements
aspect_ratio          0.1    # dimensionless
jump_radius           1.5
jump_width            0.15

[Output]

vtk        1.0
dmp        1.0
log       1000

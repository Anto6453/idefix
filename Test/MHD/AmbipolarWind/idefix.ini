[Grid]

X1-grid    1    1.0    512    u    10.0
X2-grid    1    0.0    128    u    3.141592653589793
X3-grid    1    0.0    0      u    1.0



[TimeIntegrator]

CFL              0.3
CFL_max_var      1.1    # not used
tstop            300.0
first_dt         1.e-6
nstages          2

[Hydro]

Solver         hlld
GravPotential  userdef
Ambipolar      userdef

[Boundary]  # not used

X1-beg        userdef
X1-end        outflow
X2-beg        userdef
X2-end        userdef
X3-beg        periodic
X3-end        periodic

[Setup]
epsilon	      0.1
beta          10000
epsilonTop    0.4
Hideal        6.0
Am	      1.0

[Output]

vtk        0.1  -1   single_file
#dmp	   10.0
log        100

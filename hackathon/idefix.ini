[Grid]

X1-grid    2    0.3    512    u    1.9   128   s-  6.0
X2-grid    1    -0.05    32   u    0.05
X3-grid    3    -6.0   64     s+   -0.4    256    u    0.4   64    s-    6.0


[TimeIntegrator]

CFL              0.8
CFL_max_var      1.1
tstop            0.1
first_dt         1.e-6
nstages          2

[Hydro]

solver         hlld
gravPotential  userdef
ambipolar      rkl      userdef
resistivity    rkl      userdef
gamma          1.05

[Boundary]

X1-beg        userdef
X1-end        userdef
X2-beg        periodic
X2-end        periodic
X3-beg        outflow
X3-end        outflow

[Setup]
sigma0        0.125
sigmaSlope    0.5
h0       0.05
beta          10000
h0Top    0.3
Hideal        6.0
Am          1.0
densityFloor  1.0e-12
dampingZone   1.1
tauDamp       0.1

[Output]
uservar    dt
vtk        10.0
dmp       50.0
log        100

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID               # Execute jobs in merge request context
    - if: $CI_COMMIT_BRANCH == 'master'      # Execute jobs when a new commit is pushed to master branch


.before_script_template:
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get update -qq
    - apt-get install -qq build-essential openmpi-bin python3 python3-pip bc git
    - python3 -m pip install -r test/python_requirements.txt

stages:
    - checks
    - deploy

lint:
  extends: .before_script_template
  stage: checks
  image: ubuntu:latest
  script:
    - pre-commit install
    - pre-commit run --all-files

configure script tests:
  extends: .before_script_template
  stage: checks
  image: ubuntu:latest
  script:
    - python3 -m pip install pytest
    - python3 -m pytest -vv test/test_configure.py

integration tests:
  stage: checks
  image: lesurg/idefix:latest
  script:
    - cat /proc/cpuinfo
    - gcc --version

    - git submodule init
    - git submodule update

    - cd test
    - ./checks.sh
    - ./checks_mpi.sh

pages:
  image: python:3.7-alpine
  stage: deploy
  script:
  - pip install -U sphinx sphinx-rtd-theme
  - sphinx-build -b html doc/source public
  artifacts:
    paths:
    - public
  only:
  - master
